<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientText {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        @keyframes pulse {
          0%, 100% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.1);
          }
        }
        @keyframes rotate {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        h1 {
          font-family: 'Inter', sans-serif;
          margin: 0;
          font-size: 3.5em;
          font-weight: 900;
          letter-spacing: -.05em;
          text-align: center;
          background: -webkit-linear-gradient(right,#00b4db,#0083b0);
          background: linear-gradient(270deg,#00b4db,#0083b0);
          background-size: 200%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          -webkit-animation: gradientText 3s ease infinite;
          animation: gradientText 3s ease infinite;
        }
        .icon {
          width: 80px;
          height: 80px;
          margin: 0 15px;
          animation: pulse 2s infinite;
        }
        .rotate {
          animation: rotate 3s linear infinite;
        }
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 20px;
        }
      </style>
      <h1>Tohirbek Ahmedov</h1>
      <div class="container">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/github/github-original.svg" class="icon rotate" alt="GitHub Logo"/>
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" class="icon" alt="Python Logo"/>
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/docker/docker-original.svg" class="icon rotate" alt="Docker Logo"/>
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/django/django-original.svg" class="icon" alt="Django Logo"/>
      </div>
    </div>
  </foreignObject>
</svg>
