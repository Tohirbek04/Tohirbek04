<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4db; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0083b0; stop-opacity:1" />
    </linearGradient>
    <style type="text/css">
      @keyframes gradientText {
        0% { fill: url(#gradient); }
        50% { fill: url(#gradient); }
        100% { fill: url(#gradient); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      text {
        font-family: 'Arial', sans-serif;
        animation: gradientText 3s ease infinite, pulse 2s infinite;
      }
      .subtitle {
        font-size: 30px;
        fill: #333;
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </defs>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="60px" font-weight="bold" fill="url(#gradient)">
    Tohirbek Ahmedov
  </text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" class="subtitle">
    Python Engineer & Tech Innovator
  </text>
</svg>
