<svg fill="none" viewBox="0 0 800 250" width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
      <style>
        @keyframes gradientText {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        @keyframes pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.1); }
        }
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
        }
        h1 {
          font-family: 'Inter', sans-serif;
          margin: 0;
          font-size: 4em;
          font-weight: 900;
          letter-spacing: -.05em;
          text-align: center;
          background: -webkit-linear-gradient(right, #00b4db, #0083b0);
          background: linear-gradient(270deg, #00b4db, #0083b0);
          background-size: 200%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 3s ease infinite, pulse 2s infinite;
        }
        .subtitle {
          font-family: 'Inter', sans-serif;
          margin-top: 20px;
          font-size: 2em;
          font-weight: 700;
          text-align: center;
          color: #333;
          animation: float 3s ease-in-out infinite;
        }
      </style>
      <h1>Tohirbek Ahmedov</h1>
      <div class="subtitle">Python Engineer & Tech Innovator</div>
    </div>
  </foreignObject>
</svg>
